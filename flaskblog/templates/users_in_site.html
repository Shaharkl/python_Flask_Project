{% extends "layout.html" %}
{% block content %}
    {% for user in users %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('users.user_posts', username=user.username) }}">{{ user.username }}- Number of posts ({{ user.posts|length }})</a>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
